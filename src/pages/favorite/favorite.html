
<ion-header>

  <ion-navbar>
    <ion-title>Favorite</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let favorite of favorites">

        <h2>{{favorite.id}}</h2>
        <p>{{favorite.comment}}</p>

    </ion-item>
  </ion-list>
</ion-content>
