<ion-header>

  <ion-toolbar>
    <ion-title>Add Favorite</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <h2>{{title}}</h2>
    <p>{{year}}</p>
  </ion-item>

  <form (ngSubmit)="save()" [formGroup]="formData">
    <ion-item>
      <ion-textarea placeholder="comments" rows="5" formControlName="comments"></ion-textarea>
    </ion-item>

    <button type="submit"
            [disabled]="!formData.valid"
            ion-button full>Save</button>
  </form>
</ion-content>
